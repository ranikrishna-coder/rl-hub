services:
  - type: web
    name: rl-hub-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m api.main
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true

